<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Binary Tree</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #treeCanvas {
            border: 1px solid #000;
            margin-top: 20px;
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
        }
        .node-input {
            margin: 5px;
        }
        .node-select {
            margin: 5px;
        }
        .selected-node {
            border: 2px solid red;
        }
    </style>
    <!-- <link rel="stylesheet" href="tree.css"> -->

</head>
<body>
    <h1>Interactive Binary Tree</h1>
    <canvas id="treeCanvas" width="800" height="600"></canvas>

    <div class="controls">
        <input class="node-input" id="nodeValue" type="text" placeholder="Node Value">
        <select class="node-select" id="parentNodeSelect"></select>
        <select class="node-select" id="childPositionSelect">
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="custom">Custom</option>
        </select>
        <button onclick="addNode()">Add Node</button>
        <button onclick="updateNode()">Update Node</button>
        <button onclick="deleteNode()">Delete Node</button>
        <button onclick="resetTree()">Reset Tree</button>
        <button onclick="saveTree()">Save Tree</button>
<input type="text" id="treeIdInput" placeholder="Enter tree ID">
<button onclick="loadTree(document.getElementById('treeIdInput').value)">Load Tree</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
